[pytest]
markers =
    visual: Тесты визуального регрессивного тестирования
    api: Тесты API интеграции
    auth: Тесты авторизации
    ui: Тесты пользовательского интерфейса
    critical: Критически важные тесты
    regression: Регрессионные тесты
    smoke: Smoke тесты

addopts = 
    --strict-markers
    --tb=short
    --alluredir=test_results/allure-results
    --clean-alluredir
    -v
    --capture=no

python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Console output
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = test_results/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S